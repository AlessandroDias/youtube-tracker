<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>YT Tracking Demo</title>
		<link rel="stylesheet" href="assets/css/demo.css">
	</head>
<body>

	<div id="progress-bar" class="progress-bar">
		You have watched the full video!!
	</div>

	<h1 class="page-title">YT Tracker Demonstration</h1>

	<div class="video-wrapper">
		<div class="video-holder">
			<div id="player"></div>
		</div>
	</div>

	<div class="percentages-holder">
		<p class="title">Watched percentages</p>
		<ol id="percentages-list" class="percentages-list">
			<li data-percentage="0">PLAY</li>
			<li data-percentage="25">25%</li>
			<li data-percentage="50">50%</li>
			<li data-percentage="75">75%</li>
			<li data-percentage="100">100%</li>
		</ol>
	</div>

	<!-- jquery - just for demo purpose -->
	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<!-- yt-tracker lib import -->
	<script src="assets/js/yt-tracking.js"></script>
	<!-- javascript for this demo -->
	<script src="assets/js/demo.js"></script>
</body>
</html>
